name: Release

on:
  push:
    tags:
      - '*'

permissions:
  contents: write

jobs:
  package-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build artifact
        run: |
          mkdir bundle
          cp patch/exec.js bundle/exec.js
          cp patch/header-auth.js bundle/header-auth.js
          tar -czf header-auth.tar.gz -C bundle exec.js header-auth.js

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            header-auth.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
